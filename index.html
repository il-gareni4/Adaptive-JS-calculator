<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
</head>
<body data-color-scheme="dark">
    <div class="color-schemes">
        <ul>
            <li class="dark color color-active"></li>
            <li class="light color"></li>
            <li class="emerald color"></li>
            <li class="orange color"></li>
            <li class="blue color"></li>
            <li class="purple color"></li>
            <li class="red color"></li>
            <li class="light-blue color"></li>
        </ul>
    </div>
    <div class="container">
        <label>
            <input type="text">
        </label>
        <div class="grid-container">
            <button class="c btn" data-color-scheme="dark">C</button>
            <button class="ce btn" data-color-scheme="dark">CE</button>
            <button class="delete btn" data-color-scheme="dark">‚Üê</button>
            <button class="mult btn operator" data-color-scheme="dark">x</button>
            <button class="btn digit" data-color-scheme="dark">7</button>
            <button class="btn digit" data-color-scheme="dark">8</button>
            <button class="btn digit" data-color-scheme="dark">9</button>
            <button class="div btn operator" data-color-scheme="dark">/</button>
            <button class="btn digit" data-color-scheme="dark">4</button>
            <button class="btn digit" data-color-scheme="dark">5</button>
            <button class="btn digit" data-color-scheme="dark">6</button>
            <button class="dec btn operator" data-color-scheme="dark">-</button>
            <button class="btn digit" data-color-scheme="dark">1</button>
            <button class="btn digit" data-color-scheme="dark">2</button>
            <button class="btn digit" data-color-scheme="dark">3</button>
            <button class="inc btn operator" data-color-scheme="dark">+</button>
            <button class="pow btn" data-color-scheme="dark">x<sup><small>y</small></sup></button>
            <button class="btn digit" data-color-scheme="dark">0</button>
            <button class="comma btn operator" data-color-scheme="dark">,</button>
            <button class="equal btn" data-color-scheme="dark">=</button>
        </div>
    </div>
    <script>
        let mathExp = sessionStorage.getItem("mathExp") ? sessionStorage.getItem("mathExp") : "";
        let color = localStorage.getItem("colorScheme") ? localStorage.getItem("colorScheme") : "dark";

        $("input")[0].value = mathExp;

        for (let elem of $(`[data-color-scheme]`)) {
            elem.dataset.colorScheme = color;
        }
        $(".color-active")[0].classList.toggle("color-active");
        $(`.${color}`)[0].classList.toggle("color-active");
    </script>
    <script src="js/main.js"></script>
</body>
</html>
